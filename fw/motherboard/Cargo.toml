[package]
authors = ["Verneri Hirvonen <verneri.hirvonen.2@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "motherboard"
version = "0.1.0"

[dependencies]
# embedded-hal = "0.2.5"
cortex-m-semihosting = "0.3.3"
nb = "0.1.2"
cortex-m = "0.7.2"
cortex-m-rt = { version = "0.6.14", features = ["device"] }
panic-halt = "0.2.0"
panic-semihosting = "0.5.6"
smart-leds = "0.3.0"
ws2812-timer-delay = "0.3.0"


[dependencies.stm32f3xx-hal]
# git = "https://github.com/stm32-rs/stm32f3xx-hal.git"
version = "0.7.0"
features = ["ld", "rt", "stm32f303xe"]


# Uncomment for the panic example.
# panic-itm = "0.4.1"

# Uncomment for the allocator example.
# alloc-cortex-m = "0.4.0"

# this lets you use `cargo fix`!
[[bin]]
name = "motherboard"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
